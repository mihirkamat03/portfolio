            <p style="color: #fff; font-size: 18px;">Email, call, or complete the form to connect with me. I'm always open to discussing new projects and hackathons.</p>
            
            <div class="card" style="margin-top: 30px;">

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">

                    <div class="social-links" style="margin-left: 0;">
                        <a href="https://github.com/mihirkamat03" target="_blank" class="social-icon github">

        <div class="form-card">

                    <label>Email Address</label>

                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" placeholder="+91 ...">
                </div>
                <div class="form-group">
                    <label>How can I help?</label>
                    <textarea rows="4" placeholder="Describe your project or just say hi!"></textarea>
                </div>
                <button type="submit" class="btn-submit" style="width: 100%;">Send Message</button>
            </form>
        </div>
